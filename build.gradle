buildscript {
    repositories {
        jcenter()
		mavenLocal()
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
	dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

group = "p455w0rd.danknull"
version = "1.12-" + getVersion()
archivesBaseName = "DankNull"
sourceCompatibility = targetCompatibility = "1.8"

minecraft {
    version = "1.12.2-14.23.4.2760"
	mappings = "snapshot_20171003"
	runDir = "run"
	useDepAts = true
}

repositories {
	mavenCentral()
	maven {
		name = "progwml6"
		url = "http://dvs1.progwml6.com/files/maven"
	}
	maven {
		name = "ChickenBones"
		url "http://chickenbones.net/maven"
	}
	maven {
		name = "k-4unl"
        url "http://maven.k-4u.nl"
    }
	maven {
		name = "tterrag"
		url = "http://maven.tterrag.com"
	}
	maven {
		name = "tehnut"
		url = "http://tehnut.info/maven"
	}
	maven {
        name = "CoFH"
        url = "http://maven.covers1624.net"
    }
	maven {
		name = "LatvianModder"
		url = "https://maven.latmod.com"
	}
}

dependencies {
	deobfCompile "mezz.jei:jei_1.12.2:+"
	deobfCompile "codechicken:CodeChickenLib:1.12.2-3.2.1.351:universal"
	deobfCompile "codechicken:NotEnoughItems:1.12.2-2.4.1.238:universal"
	deobfCompile "cofh:RedstoneFlux:1.12-2.0.2.4:universal"
	deobfCompile "cofh:ThermalDynamics:1.12.2-2+:universal"
	deobfCompile "cofh:ThermalFoundation:1.12.2-2+:universal"
	deobfCompile "cofh:ThermalExpansion:1.12.2-5+:universal"
	deobfCompile "cofh:CoFHCore:1.12.2-4+:universal"
	deobfCompile "cofh:CoFHWorld:1.12.2-1+:universal"
	deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.23-16"
	deobfCompile "mcp.mobius.waila:Hwyla:1.8.26-B41_1.12.2"
	deobfCompile "team.chisel:Chisel:MC1.12.2-0.2.1.34"
	deobfCompile "team.chisel.ctm:CTM:MC1.12.2-0.3.2.18"
	deobfCompile "com.feed_the_beast.mods:FTBLib:5+"
	deobfCompile "com.feed_the_beast.mods:FTBUtilities:5+"
	deobfCompile "com.enderio.core:EnderCore:1.12.2-0.5.37"
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from (sourceSets.main.resources.srcDirs) {
		include "mcmod.info"
		expand "version": project.version, "mcversion": project.minecraft.version
	}
		
	from (sourceSets.main.resources.srcDirs) {
		exclude "mcmod.info"
	}
	
	rename '(.+_at.cfg)', 'META-INF/$1'
}

jar {
	manifest {
	    attributes 'FMLAT': 'danknull_at.cfg'
	}
}

String getVersion() {
	String major = "0";
	String revision = "0";
	String patch = "0";
	String prefix = "public static final String VERSION = \"";
	File file = file("src/main/java/p455w0rd/danknull/init/ModGlobals.java")
	file.eachLine { String s ->
		s = s.trim();
		if (s.startsWith(prefix)) {
			s = s.substring(prefix.length(), s.length() - 2);
			String[] pts = s.split("\\.");

			major = pts[0];
			revision = pts[1];
			patch = pts[2];
		}
	}
	return "$major.$revision.$patch";
}
